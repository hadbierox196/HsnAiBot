<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texting Style Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* ... (keep previous styles) ... */
body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      display: flex;
      height: 100vh;
      color: #fff;
}
    .menu-button {
      cursor: pointer;
      position: absolute;
      right: 20px;
    }
       .chat-container {
      flex: 1;
      max-width: 800px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
       .menu-dropdown {
      position: absolute;
      right: 0;
      top: 30px;
      background: #111;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: none;
    }

    .menu-dropdown.show {
      display: block;
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .user-message, .bot-message {
      max-width: 70%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 3px;
      position: relative;
    }

    .user-message {
      background: #222;
      margin-left: auto;
    }

    .bot-message {
      background: #111;
      margin-right: auto;
    }

    .message-icons {
      position: absolute;
      right: 5px;
      bottom: 5px;
      display: flex;
      gap: 8px;
    }

    .typing-indicator {
      display: none;
      padding: 10px;
      text-align: center;
    }

    .typing-h {
      animation: rotate 1s infinite;
      font-weight: 700;
      color: #666;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .input-container {
      display: flex;
      padding: 20px;
      gap: 10px;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 3px;
      background: #111;
      color: #fff;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
    }

    .session-list {
      list-style: none;
      padding: 0;
      color: #fff;
    }

    .session-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .toggle-sidebar {
      margin-right: 20px;
    }

    .typing-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 1000;
    }
       .sidebar {
      width: 250px;
      background: #111;
      padding: 20px;
      border-right: 1px solid #333;
      transition: 0.3s;
       }

    .sidebar-hidden {
      transform: translateX(-100%);
    }

    .notes-content {
      white-space: pre-wrap;
      font-family: 'Orbitron', sans-serif;
    }

    .notes-content h3 {
      font-weight: bold;
      margin: 10px 0;
    }

    .notes-content ul {
      margin: 5px 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <!-- Keep previous HTML structure -->
  <div class="sidebar" id="sidebar">
    <h3>Chat History</h3>
    <ul class="session-list" id="session-list"></ul>
    <button onclick="clearHistory()">Clear History</button>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <div>
        <button class="toggle-sidebar" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="menu-button" onclick="toggleMenu()">
          <i class="fas fa-ellipsis-v"></i>
          <div class="menu-dropdown" id="menu-dropdown">
            <div onclick="setMode('conversation')">Conversation Mode</div>
            <div onclick="setMode('notes')">Notes Mode</div>
            <div onclick="setMode('image')">Image Generation</div>
          </div>
        </div>
      </div>
    </div>

    <div id="chat-window" class="chat-window"></div>
    <div id="typing-indicator" class="typing-indicator">
      <div class="typing-h">H</div>
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." onkeypress="checkEnter(event)">
      <button onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
      <button id="image-button" style="display: none;" onclick="sendImage()">
        <i class="fas fa-image"></i>
      </button>
    </div>
  </div>
<script>
    let currentMode = 'conversation';
    let sessions = JSON.parse(localStorage.getItem('chatSessions')) || [];
    
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('sidebar-hidden');
    }

    function setMode(mode) {
      currentMode = mode;
      document.getElementById('image-button').style.display = mode === 'image' ? 'block' : 'none';
      toggleMenu();
    }

    function toggleMenu() {
      document.getElementById('menu-dropdown').classList.toggle('show');
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user-message");
      input.value = "";
      showLoading();

      try {
        let response = await fetchTextResponse(message);
        
        if (currentMode === 'notes') {
          response = formatNotes(response);
          addMessage(`<div class="notes-content">${response}</div>`, "bot-message", true);
        } else {
          addMessage(response, "bot-message", true);
        }

        if (currentMode === 'image') {
          showLoading();
          await fetchAndDisplayImage(message);
        }
      } catch (error) {
        addMessage("Error: Unable to fetch response.", "bot-message");
      }
      
      hideLoading();
      saveSession();
    }

    async function fetchTextResponse(prompt) {
      try {
        const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}`);
        return response.ok ? await response.text() : "Error: Unable to fetch response.";
      } catch (error) {
        return "Error: Network issue.";
      }
    }

    function formatNotes(text) {
      const addTypos = (str) => str.replace(/(\b\w+\b)/g, (match) => 
        Math.random() < 0.1 ? match.slice(0, -1) : match
      );

      return text.split('. ')
        .filter(Boolean)
        .map((point, index) => {
          let formatted = addTypos(point);
          if (index % 3 === 0) {
            return `<h3>${formatted}</h3>\n<ul><li>`;
          }
          return `â€¢ ${formatted}`;
        })
        .join('\n')
        .replace(/<\/li><h3/g, '</li></ul>\n<h3')
        .replace(/<ul>/g, '')
        .replace(/<\/ul>/g, '');
    }

    async function fetchAndDisplayImage(prompt) {
      if (currentMode !== 'image') return;
      
      const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`;
      const imageElement = document.createElement("img");
      imageElement.src = imageUrl;
      imageElement.alt = "Generated Image";
      imageElement.style.maxWidth = "100%";
      imageElement.classList.add("generated-image");
      const chatWindow = document.getElementById("chat-window");
      chatWindow.appendChild(imageElement);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function addMessage(content, className) {
      const chatWindow = document.getElementById("chat-window");
      const messageElement = document.createElement("div");
      messageElement.className = className;
      
      const icons = className === 'bot-message' ? `
        <div class="message-icons">
          <i class="fas fa-copy" onclick="copyText(this)"></i>
          <i class="fas fa-volume-up" onclick="readAloud(this)"></i>
        </div>
      ` : '';

      messageElement.innerHTML = `
        <div class="message-content">${content}</div>
        ${icons}
        <div class="timestamp">${new Date().toLocaleTimeString()}</div>
      `;
      
      chatWindow.appendChild(messageElement);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function showLoading() {
      document.getElementById("typing-indicator").style.display = "block";
    }

    function hideLoading() {
      document.getElementById("typing-indicator").style.display = "none";
    }

    function copyText(button) {
      const text = button.closest('.bot-message').querySelector('.message-content').textContent;
      navigator.clipboard.writeText(text);
    }

    function readAloud(button) {
      const text = button.closest('.bot-message').querySelector('.message-content').textContent;
      const speech = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(speech);
    }

    function saveSession() {
      const chatContent = document.getElementById('chat-window').innerHTML;
      sessions.push({
        date: new Date().toLocaleString(),
        content: chatContent
      });
      localStorage.setItem('chatSessions', JSON.stringify(sessions));
      updateSessionList();
    }

    function loadSession(index) {
      const session = sessions[index];
      if (session) {
        document.getElementById('chat-window').innerHTML = session.content;
      }
    }

    function clearHistory() {
      localStorage.clear();
      sessions = [];
      updateSessionList();
      document.getElementById('chat-window').innerHTML = '';
    }

    function updateSessionList() {
      const list = document.getElementById('session-list');
      list.innerHTML = sessions.map((session, index) => `
        <li class="session-item" onclick="loadSession(${index})">
          ${session.date}
        </li>
      `).join('');
    }

    // Initialize
    updateSessionList();
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.menu-button')) {
        document.getElementById('menu-dropdown').classList.remove('show');
      }
    });

    function checkEnter(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
  </script>
</body>
</html>
