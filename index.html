
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSN Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      height: 100vh;
      color: #fff;
    }

    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: flex-end;
    }

    .menu-dropdown {
      position: absolute;
      right: 20px;
      top: 60px;
      background: #111;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: none;
      z-index: 1000;
    }

    .menu-dropdown.show {
      display: block;
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .user-message, .bot-message {
      max-width: 70%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 3px;
      position: relative;
    }

    .user-message {
      background: #222;
      margin-left: auto;
    }

    .bot-message {
      background: #111;
      margin-right: auto;
    }

    .bot-message img {
      max-width: 100%;
      border-radius: 4px;
      margin-top: 10px;
    }

    .message-icons {
      position: absolute;
      right: 5px;
      bottom: 5px;
      display: flex;
      gap: 8px;
    }

    .input-container {
      display: flex;
      padding: 20px;
      gap: 10px;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 3px;
      background: #111;
      color: #fff;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
    }
.notes-content li {
  color: #fff;
  margin: 5px 0;
}

.notes-content li::before {
  content: '';
  color: #0ff;
  margin-right: 8px;
}

.blue-text {
  color: #ADD8E6;
}

.green-text {
  color: #32CD32; /* Bright green color */
}

    .typing-indicator {
      display: none;
      padding: 10px;
      text-align: center;
    }

    .typing-h {
  display: inline-block;
  font-size: 20px;
  font-weight: 700;
  color: #666;
  animation: rotate 1s infinite linear;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="menu-button" onclick="toggleMenu()">
        <i class="fas fa-ellipsis-v"></i>
        <div class="menu-dropdown" id="menu-dropdown">
          <div onclick="setMode('conversation')">Conversation Mode</div>
          <div onclick="setMode('notes')">Notes Mode</div>
          <div onclick="setMode('image')">Image Generation</div>
        </div>
      </div>
    </div>

    <div id="chat-window" class="chat-window"></div>
    <div id="typing-indicator" class="typing-indicator">
      <div class="typing-h">H</div>
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." onkeypress="checkEnter(event)">
      <button onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
<script>
    let currentMode = 'conversation';
    let sessions = JSON.parse(localStorage.getItem('chatSessions')) || [];
    
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('sidebar-hidden');
    }

    function setMode(mode) {
      currentMode = mode;
      document.getElementById('image-button').style.display = mode === 'image' ? 'block' : 'none';
      toggleMenu();
    }

    function toggleMenu() {
      document.getElementById('menu-dropdown').classList.toggle('show');
    }

    async function sendMessage() {
  const input = document.getElementById("user-input");
  let message = input.value.trim();
  if (!message) return;

  addMessage(message, "user-message");
  input.value = "";

  if (currentMode === 'image') {
    generateImage(message);
    return;
  }

  showTypingIndicator();
  try {
    // Prepend notes formatting instructions if in notes mode
    let processedPrompt = message;
    if (currentMode === 'notes') {
      processedPrompt = `Format the response with:
      - **Bolded** headings
      - Bullet points
      - Occasional spelling errors
      - Short paragraphs
      - Organized, concise ideas
      - No extra blank lines
      - Use **blue** for emphasis and ###green### for key terms
      
      Now respond to: ${message}`;
    }

    let response = await fetchTextResponse(processedPrompt);
    if (currentMode === 'notes') {
      response = formatNotes(response); // Still format the response visually
    }
    addMessage(response, "bot-message");
  } catch (error) {
    addMessage("Error: Unable to fetch response.", "bot-message");
  }
  hideTypingIndicator();
  saveSession();
}

    async function fetchTextResponse(prompt) {
      try {
        const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}`);
        return response.ok ? await response.text() : "Error: Unable to fetch response.";
      } catch (error) {
        return "Error: Network issue.";
      }
    }

    function generateImage(prompt) {
      const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512`;
      const messageElement = document.createElement("div");
      messageElement.className = "bot-message";
      messageElement.innerHTML = `
        <div>Generated image for: ${prompt}</div>
        <img src="${imageUrl}" alt="Generated image" class="generated-image" />
        <div class="message-icons">
          <i class="fas fa-download" onclick="downloadImage('${imageUrl}', '${prompt}')"></i>
        </div>
        <div class="timestamp">${new Date().toLocaleTimeString()}</div>
      `;
      document.getElementById("chat-window").appendChild(messageElement);
      saveSession();
    }
function formatNotes(text) {
  // First handle ###text### with green color
  let formattedText = text.replace(/###(.*?)###/g, '<span class="green-text">$1</span>');
  
  // Then handle **text** with blue color
  formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<span class="blue-text">$1</span>');
  
  // Process lines
  const lines = formattedText.split('\n');
  let htmlContent = '';
  let inList = false;

  lines.forEach(line => {
    line = line.trim();
    if (line.match(/^\d+\./)) {
      // Heading line
      if (inList) {
        htmlContent += '</ul>';
        inList = false;
      }
      htmlContent += `<h3>${line}</h3>`;
    } else if (line) {
      // List item line
      if (!inList) {
        htmlContent += '<ul>';
        inList = true;
      }
      htmlContent += `<li>${line}</li>`;
    }
  });

  if (inList) htmlContent += '</ul>';
  
  return `<div class="notes-content">${htmlContent}</div>`;
}

    function addMessage(content, className) {
      const chatWindow = document.getElementById("chat-window");
      const messageElement = document.createElement("div");
      messageElement.className = className;
      
      const icons = className === 'bot-message' ? `
        <div class="message-icons">
          <i class="fas fa-copy" onclick="copyText(this)"></i>
          <i class="fas fa-volume-up" onclick="readAloud(this)"></i>
        </div>
      ` : '';

      messageElement.innerHTML = `
        <div class="message-content">${content}</div>
        ${icons}
        <div class="timestamp">${new Date().toLocaleTimeString()}</div>
      `;
      
      chatWindow.appendChild(messageElement);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
function showTypingIndicator() {
    document.getElementById('typing-indicator').style.display = 'block';
}

function hideTypingIndicator() {
    document.getElementById('typing-indicator').style.display = 'none';
}

    function downloadImage(url, prompt) {
      const link = document.createElement('a');
      link.href = url;
      link.download = `cyber-${prompt.replace(/\s+/g, '-')}.jpg`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function copyText(button) {
      const text = button.closest('.bot-message').querySelector('.message-content').textContent;
      navigator.clipboard.writeText(text);
    }

    function readAloud(button) {
      const text = button.closest('.bot-message').querySelector('.message-content').textContent;
      const speech = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(speech);
    }

    function saveSession() {
      const chatContent = document.getElementById('chat-window').innerHTML;
      sessions.push({
        date: new Date().toLocaleString(),
        content: chatContent
      });
      localStorage.setItem('chatSessions', JSON.stringify(sessions));
      updateSessionList();
    }

    function loadSession(index) {
      const session = sessions[index];
      if (session) {
        document.getElementById('chat-window').innerHTML = session.content;
      }
    }

    function clearHistory() {
      localStorage.clear();
      sessions = [];
      updateSessionList();
      document.getElementById('chat-window').innerHTML = '';
    }

    function updateSessionList() {
      const list = document.getElementById('session-list');
      list.innerHTML = sessions.map((session, index) => `
        <li class="session-item" onclick="loadSession(${index})">
          ${session.date}
        </li>
      `).join('');
    }

    // Initialize
    updateSessionList();
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.menu-button')) {
        document.getElementById('menu-dropdown').classList.remove('show');
      }
    });

    function checkEnter(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
  </script>
</body>
</html>
